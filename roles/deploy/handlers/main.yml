---

- name: Start printer support services
  ansible.builtin.systemd:
    name: "{{ item }}"
    state: started
    enabled: true
  loop:
    - cups
    - colord

- name: Start atd service
  ansible.builtin.systemd:
    name: atd
    state: started
    enabled: true

- name: Stop printer support services
  ansible.builtin.systemd:
    name: "{{ item }}"
    state: stopped
    enabled: false
  loop:
    - cups
    - colord

- name: Restart Postfix service
  ansible.builtin.systemd:
    name: postfix
    state: restarted
    enabled: true
