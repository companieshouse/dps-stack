---

- name: Install additional tools for service maintenance scripts # noqa fqcn[action-core]
  ansible.builtin.yum:
    state: present
    name:
      - ftp
      - mailx
      - cups
      - colord

- name: Disable mailx inbuilt SMTP relay
  ansible.builtin.replace:
    path: /etc/mail.rc
    regexp: '^(set smtp=.*)'
    replace: '#\1'

- name: Configure Postfix mail transfer agent
  ansible.builtin.template:
    src: main.cf.j2
    dest: "{{ postfix_config_path }}"
    owner: root
    group: root
    mode: '0644'
  notify:
    - Restart Postfix service

- name: Flush handlers
  ansible.builtin.meta: flush_handlers
