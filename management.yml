---

# Provision Ansible controller with SSH key for remote
- hosts: localhost
  roles:
    - role: ssh-key
      vars:
        ssh_key_name: ansible_remote
        hashicorp_vault_private_key_path: "{{ vault_base_path }}/aws"

# Provision Informix management scripts and cron jobs
- hosts: aws_ec2
  serial: 1
  remote_user: centos
  become: yes
  roles:
    - role: informix-management
      vars:
        informix_management_alerts_enabled: yes
        informix_management_alerts_vault_path: "{{ vault_base_path }}/alerts"
